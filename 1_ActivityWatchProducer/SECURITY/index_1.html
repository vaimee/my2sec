<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/loginform.css">
    <!--SEPA CLIENT-->
    <script src="https://cdn.jsdelivr.net/npm/@arces-wot/sepa-js/web/sepa.js"></script>
    <!-- Font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat'
        rel='stylesheet'
    > 
</head>

<body>

    <div class="content-wrapper">
        <!--============
            1] LOGO HEADER
            =========-->
        <div class="header">
            <img id="logo" src="assets/vaimeelogo.png">
            <h1>MY2SEC</h1>
        </div>
        <br><br>


        <!--=========
            2] LOGIN FORM
            ===========-->
        <div id="loginform-wrapper" class="form-wrapper">
            <form id="loginform">
                <!--<label for="username">Username:</label><br>-->
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <div id="login_error_message" class="errorbox"><!--error body--></div>
                <br>
                <!--<label for="password">Password:</label><br>-->
                <input type="password" id="password" name="password" placeholder="Password"><br>
            </form>
            
            <div>
                <br>
                <!--
                <input type="checkbox">
                <span>Remember me</span>
                    -->
            </div>
            <br>
            <button id="loginbutton" class="formbutton" onclick="tryLogin()">Login</button>
            <br>
            <br>
            <button id="new_user_button" onclick="switch_view()">New user? register here</button>
            <div id="createuser_success_message" class="successbox"><!--success body--></div>
        </div>


        <!--============================
            3] CREATE USER FORM
            firstName: "gsdasdt",
            lastName: "gregasdacognome",
            email: "ga@gmail.com",
            =============================-->
        <div id="createuserform-wrapper" class="form-wrapper" style="display:none;">
            <form id="createuserform">
                Worker type:&nbsp
                <select name="worker_type_selection" id="worker_type_selection">
                    <option value="DefaultProfession">DefaultProfession</option>
                </select>
                <br><br>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"><br>
                <br>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"><br>
                <br>
                <input type="text" id="userEmail" name="userEmail" placeholder="Email"><br>
                <br>
                <!--<label for="username">Username:</label><br>-->
                <input type="text" id="create_username" name="create_username" placeholder="Username"><br>
                <br>
                <!--<label for="password">Password:</label><br>-->
                <input type="password" id="create_password" name="create_password" placeholder="Password"><br>
                <br>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password"><br>
            </form>
            <div id="createuser_error_message" class="errorbox"><!--error body--></div>
            <br>
            <br>
            <button id="createuserbutton" class="formbutton" onclick="tryCreateUser()">Register</button>
            
        </div>




    </div>
    <!--/CONTENT WRAPPER-->

	<!--PACFACTORY-->
	<script type="text/javascript" src="../resources/logger_config.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/GregLogs.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/PacFactory.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/Pattern/Consumer.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/Pattern/CachedConsumer.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/Pattern/Producer.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/Pattern/SynchronousConsumer.js"></script>
	<script type="text/javascript" src="../lib/PacFactoryJs/Pattern/SynchronousProducer.js"></script>

    <!--PAC MODULES-->
    <script type="text/javascript" src="../JS/pac/WorkerTypesConsumer.js"></script>
	<script type="text/javascript" src="../JS/pac/WorkerTypeProducer.js"></script>

    <!--KEYCLOACK, LOGIN INTERFACE-->
    <script src="js/keycloak_client.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
